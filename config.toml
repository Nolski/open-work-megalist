############################# Default parameters #############################
[params]
logo = ""

# OpenGraph / Twitter Card metadata
description = "The goal of this project is to get a broad understanding of the landscape of Open Work in Academia. It's this board is meant to be messy but allow for reasonably easy grouping of various organizations together, identifying key stakeholders within these organizations, and show everything in one place. It's all in progress and will hopefully result in a more structured output after a series of interviews with folks who are experts in the field of Open Work in academia."
author = "Mike Nolan, Open@RIT"
image = "images/UNI309823.jpg"

# customize color
primary_color = "#1CABE2"
body_color = "#D8D1C9"
text_color = "#777779"
text_color_dark = "#374EA2"
text_title_color = "#ffffff"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family (choose from https://fonts.google.com/)
font_family = "Open+Sans"

# contact form action (works with https://formspree.io)
contact_form_action = "#"

# related article number limit
article_count = 3



############################# Brand & identity #############################
[params.brand]
parent_org_name = "Rochester Institute of Technology"
parent_org_url = "https://www.rit.edu/"
parent_org_url_legal = "https://www.rit.edu/legal"

[params.footer]
mainSite = "https://openr.it"
